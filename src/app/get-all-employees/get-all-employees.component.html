<div>

    <table class="table table-striped" border="2">
        <thead div class="container-fluid"  style="color:red;;">
            <tr>
                <th>EmployeeId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Position</th>
                <th>Location</th>
                <th>Department</th>
                <th>Skill</th>
                <th>Salary</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>

            <!--search  <tr *ngFor="let tasks of task | filter:searchedKeyword |paginate:{itemsPerPage: 10,currentPage:pages}"> -->
            <tr *ngFor="let employee of employees |paginate:{itemsPerPage:5,currentPage:currentPage}">
                <td>{{ employee.employeeId }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.desigination }}</td>
                <td>{{ employee.location}}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.skill }}</td>
                <td>{{ employee.salary }}</td>


                <td>
                    <button (click)="viewEmployeeDetails(employee.employeeId)" >View</button>
                    <button (click)="editEmployee(employee.employeeId)">Edit</button>
                    <button (click)="deleteEmployee(employee.employeeId)">Delete</button>
                </td>

              
            </tr>
        </tbody>
    </table>

</div>
<pagination-controls  (pageChange)="currentPage=$event" align="center"></pagination-controls>
